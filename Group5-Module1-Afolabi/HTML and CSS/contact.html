<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />

    <title>Contact</title>
  </head>
  <body class="bg-gray-200 p-10">

    <section class="w-9/12 container mx-auto">
    <div class="grid md:grid-cols-2 gap-10 mb-5">
        <div class="flex bg-white p-3 items-center">
            <div class="fas fa-phone-alt mr-3"></div>
            <input type="text" name="" class="flex-1 outline-none bg-transparent" placeholder="Your Phone" >
        </div>
        <div class="flex bg-white p-3 items-center">
            <div class="fas fa-hand-point-up mr-3"></div>
            <input type="text" name="" class="flex-1 outline-none bg-transparent" placeholder="Your Subject" >
        </div>
    </div>
    <div class="flex mb-6 bg-white p-3">
        <div class="fas fa-envelope mt-1 mr-3"></div>
            <textarea type="text" name="" class="flex-1 w-full outline-none bg-transparent" placeholder="Your Message" 
            rows="10"
            ></textarea>
 
    </div>
    <div class="flex justify-center items-center">
        <div class="">
            <button class=" uppercase text-white font-semibold text-center rounded-md px-8 py-3 bg-blue-500"> Message US</button>
        </div>
    </div>
    </section>
  </body>
</html>
